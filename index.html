<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>NFT Preview Card</title>
  </head>

  <body>
    <div class="container">
      <div class="nft__image">
        <img src="images/image-nft.jpg" alt="" class="main__image" />
      </div>

      <h1 class="title">Infinity #1532</h1>
      <p class="text">Our Infinity collection promotes everlasting calm.</p>

      <div class="cost">
        <div class="coin">
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="coin__value">0.053 ETH</p>
        </div>
        <div class="offer__limit">
          <img src="images/icon-clock.svg" alt="" />
          <p class="days__left">3 days left</p>
        </div>
      </div>

      <hr class="line-break" />

      <footer>
        <div class="profile">
          <img src="images/my-avatar.png" alt="" class="profile__image" />
        </div>
        <p class="name">
          Creation of <span class="profile__name">Munawar Ali</span>
        </p>
      </footer>
    </div>
  </body>
</html>
